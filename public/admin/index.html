<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager - Static Blog</title>
    <link rel="icon" href="../favicon-32x32.png" type="image/png">
    <style>
      /* Custom CMS styling */
      :root {
        --nc-primary-color: #1e40af;
        --nc-accent-color: #3b82f6;
      }

      /* Loading spinner */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        color: var(--nc-primary-color);
      }

      .loading::after {
        content: "";
        width: 40px;
        height: 40px;
        margin-left: 10px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid var(--nc-primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="loading" class="loading">Loading CMS...</div>

    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <!-- Custom CMS configuration -->
    <script>
      // Hide loading spinner when CMS loads
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(() => {
          const loading = document.getElementById("loading");
          if (loading) loading.style.display = "none";
        }, 2000);
      });

      // Enable local backend for development
      if (
        window.location.hostname === "localhost" ||
        window.location.hostname === "127.0.0.1"
      ) {
        CMS.registerPreviewStyle("/admin/preview.css");
      }
    </script>
  </body>
</html>
